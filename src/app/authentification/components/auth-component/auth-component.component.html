<ion-content [fullscreen]="true">
  <!-- Login Page -->
  <div class="login-container" *ngIf="pageObject.screen == 'signin'">
    <ion-img class="login-image" src="../../assets/login.png"></ion-img>
    <div class="login-inputs">
      <span class="login-phrase" i18n="@@login.loginToAccount">Login to your account</span>
      <app-input
        label="Email"
        i18n-label="@@signin.email"
        [(ngModel)]="pageObject.data.email"
        type="email"
        placeholder="name@domain.com"
      ></app-input>
      <app-input
        label="Password"
        i18n-label="@@signin.password"
        [(ngModel)]="pageObject.data.password"
        type="password"
        placeholder="*******"
      ></app-input>
      <p class="forget-text">
        <a (click)="change('forget')" i18n="@@signin.forgotPassword"
          >Forgot Password?</a
        >
      </p>
      <ion-button class="login-button" (click)="login()" expand="block"
        >Login</ion-button
      >
      <div class="devider">
        <span class="content" i18n="@@signin.orSigninWith"
          >Or Connect with</span
        >
      </div>
      <div class="auth-controls mb-5">
        <ion-icon name="logo-facebook" class="logo-facebook"></ion-icon>
        <ion-icon name="logo-google" class="logo-google" (click)="googleSignIn()"></ion-icon>
        <ion-icon name="logo-twitter" class="logo-twitter"></ion-icon>
      </div>
      <p class="signup-text">
        <span i18n="@@signin.amNewMember">I'm a new user</span>&nbsp;<a
          i18n="@@signin.signUp"
          (click)="signup()"
          >Sign Up?</a
        >
      </p>
    </div>
  </div>

  <!-- Forget password page -->
  <div class="container" *ngIf="pageObject.screen == 'forget'">
    <ion-img class="login-image" src="../../assets/login.png"></ion-img>
    <h1 class="heading" i18n="@@forget.forgotPassword">
      Forget Password?<br /><br />
    </h1>
    <p class="para" i18n="@@forget.enterEmailToReset">Enter email to reset</p>
    <ion-item lines="none" class="ion-item">
      <fieldset class="input-item">
        <legend i18n="@@forget.email">Email</legend>
        <ion-input type="email" placeholder="name@domain.com"></ion-input>
      </fieldset>
    </ion-item>
    <ion-button
      class="login-button"
      expand="block"
      i18n="@@forget.resetPassword"
      >Reset Password</ion-button
    >
    <p class="signup-text">
      <span i18n="@@forget.rememberdPassword">Rememberd Password</span>&nbsp;<a
        (click)="change('signin')"
        i18n="@@forget.signIn"
        >Sign In?</a
      >
    </p>
  </div>
</ion-content>
