<ion-item lines="none" class="ion-item" class="input-item">
  <ion-label position="stacked" *ngIf="showLabel">
    {{ label }}
  </ion-label>
  <div class="input-content">
    <ion-textarea
    [(ngModel)]="value"
    [autocapitalize]="autocapitalize"
    [inputmode]="inputmode"
    [maxlength]="maxlength"
    [minlength]="minlength"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [required]="required"
    [autoGrow]="autoGrow"
  >
  </ion-textarea>
  </div>
</ion-item>
