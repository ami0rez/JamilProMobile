<ion-item lines="none" class="ion-item">
  <fieldset class="input-item">
    <legend *ngIf="showLabel">{{ label }}</legend>
    <ion-item>
      <ion-textarea
        [(ngModel)]="value"
        [autocapitalize]="autocapitalize"
        [inputmode]="inputmode"
        [maxlength]="maxlength"
        [minlength]="minlength"
        [placeholder]="placeholder"
        [readonly]="readonly"
        [required]="required"
      >
      </ion-textarea>
    </ion-item>
  </fieldset>
</ion-item>
