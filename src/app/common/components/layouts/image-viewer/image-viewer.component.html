<div class="image-list">
  <app-image
    *ngFor="let imageSrc of images"
    [src]="imageSrc"
    (imageClicked)="openPopup(imageSrc)"
  ></app-image>
</div>

<ion-modal
  class="image-slider-modal"
  [isOpen]="isModalOpen"
  (didPresent)="isModalOpen = true"
  (didDismiss)="isModalOpen = false"
>
  <ng-template>
    <ion-content [fullscreen]="true" class="color-bg-b">
      <div class="">
        <!-- <swiper (slideChangeTransitionEnd)="slideChanged()" #swiper>
          <ng-template *ngFor="let image of images" swiperSlide>
            <img [src]="image" class="full-size-image" />
          </ng-template>
        </swiper> -->
          <swiper>
            <ng-template swiperSlide>Slide 1</ng-template>
            <ng-template swiperSlide>Slide 2</ng-template>
            <ng-template swiperSlide>Slide 3</ng-template>
          </swiper>
        <div class="image-viewer-controls">
          <ion-icon name="trash-outline"></ion-icon>
        </div>
        <ion-icon
          class="image-viewer-close"
          (click)="closePopup()"
          name="close-outline"
        ></ion-icon>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
