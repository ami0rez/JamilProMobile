<ion-content class="ion-padding">
  <ion-modal
    [isOpen]="isModalOpen"
    trigger="open-modal-message"
    (didPresent)="isModalOpen = true"
    (didDismiss)="isModalOpen = false"
  >
    <ng-template>
      <ion-content class="app-modal-message" [fullscreen]="true">
        <div class="app-modal-message">
          <div class="notification-modal-content">
            <div class="modal-content-icon">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </div>
            <div class="modal-content-message">
              You have successfully completed subscription process, thank you
            </div>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
