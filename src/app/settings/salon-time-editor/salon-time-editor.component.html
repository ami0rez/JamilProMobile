<ion-header>
  <ion-toolbar>
    <ion-button id="open-modal" expand="block" i18n="@@global.open">Open</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-content [fullscreen]="true">
        <div class="profile-header">
          <ion-icon name="close-outline" (click)="cancel()"></ion-icon>
          <span class="profile-header-title" i18n="@@barberShop.openingTime">Salon Time</span>
        </div>
        <div class="salon-time">
          <div class="icon-image">
            <ion-icon name="alarm-outline"></ion-icon>
          </div>
          <div class="salon-time-body">
            <div class="salon-time-row">
              <ion-item>
                <ion-toggle slot="start" [(ngModel)]="pageObject.data.salonTime.monday.active"></ion-toggle>
                <ion-label i18n="@@global.dayOfWeek.monday">Monday</ion-label>
              </ion-item>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.monday.startTime"
                i18n-label="@@barberShop.opensAt" label="Opens At"
                [disabled]="!pageObject.data.salonTime.monday.active"></app-labeled-date>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.monday.endTime"
              i18n-label="@@barberShop.closesAt" label="Closes At" [disabled]="!pageObject.data.salonTime.monday.active"></app-labeled-date>
            </div>
            <div class="salon-time-row">
              <ion-item>
                <ion-toggle slot="start" [(ngModel)]="pageObject.data.salonTime.tuesday.active"></ion-toggle>
                <ion-label i18n="@@global.dayOfWeek.tuesday">Tuesday</ion-label>
              </ion-item>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.tuesday.startTime"
                i18n-label="@@barberShop.opensAt" label="Opens At"
                [disabled]="!pageObject.data.salonTime.tuesday.active"></app-labeled-date>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.tuesday.endTime"
                i18n-label="@@barberShop.closesAt" label="Closes At" [disabled]="!pageObject.data.salonTime.tuesday.active"></app-labeled-date>
            </div>
            <div class="salon-time-row">
              <ion-item>
                <ion-toggle slot="start" [(ngModel)]="pageObject.data.salonTime.wednesday.active"></ion-toggle>
                <ion-label i18n="@@global.dayOfWeek.wednesday">Wednesday</ion-label>
              </ion-item>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.wednesday.startTime"
                i18n-label="@@barberShop.opensAt" label="Opens At"
                [disabled]="!pageObject.data.salonTime.wednesday.active"></app-labeled-date>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.wednesday.endTime"
                i18n-label="@@barberShop.closesAt" label="Closes At" [disabled]="!pageObject.data.salonTime.wednesday.active"></app-labeled-date>
            </div>
            <div class="salon-time-row">
              <ion-item>
                <ion-toggle slot="start" [(ngModel)]="pageObject.data.salonTime.thursday.active"></ion-toggle>
                <ion-label i18n="@@global.dayOfWeek.thursday">Thursday</ion-label>
              </ion-item>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.thursday.startTime"
                i18n-label="@@barberShop.opensAt" label="Opens At"
                [disabled]="!pageObject.data.salonTime.thursday.active"></app-labeled-date>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.thursday.endTime"
                i18n-label="@@barberShop.closesAt" label="Closes At" [disabled]="!pageObject.data.salonTime.thursday.active"></app-labeled-date>
            </div>
            <div class="salon-time-row">
              <ion-item>
                <ion-toggle slot="start" [(ngModel)]="pageObject.data.salonTime.friday.active"></ion-toggle>
                <ion-label i18n="@@global.dayOfWeek.friday">Friday</ion-label>
              </ion-item>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.friday.startTime"
                i18n-label="@@barberShop.opensAt" label="Opens At"
                [disabled]="!pageObject.data.salonTime.friday.active"></app-labeled-date>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.friday.endTime"
                i18n-label="@@barberShop.closesAt" label="Closes At" [disabled]="!pageObject.data.salonTime.friday.active"></app-labeled-date>
            </div>
            <div class="salon-time-row">
              <ion-item>
                <ion-toggle slot="start" [(ngModel)]="pageObject.data.salonTime.saturday.active"></ion-toggle>
                <ion-label i18n="@@global.dayOfWeek.saturday">Saturday</ion-label>
              </ion-item>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.saturday.startTime"
                i18n-label="@@barberShop.opensAt" label="Opens At"
                [disabled]="!pageObject.data.salonTime.saturday.active"></app-labeled-date>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.saturday.endTime"
                i18n-label="@@barberShop.closesAt" label="Closes At" [disabled]="!pageObject.data.salonTime.saturday.active"></app-labeled-date>
            </div>
            <div class="salon-time-row">
              <ion-item>
                <ion-toggle slot="start" [(ngModel)]="pageObject.data.salonTime.sunday.active"></ion-toggle>
                <ion-label i18n="@@global.dayOfWeek.sunday">Sunday</ion-label>
              </ion-item>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.sunday.startTime"
                i18n-label="@@barberShop.opensAt" label="Opens At"
                [disabled]="!pageObject.data.salonTime.sunday.active"></app-labeled-date>
              <app-labeled-date presentation="time" [(ngModel)]="pageObject.data.salonTime.sunday.endTime"
                i18n-label="@@barberShop.closesAt" label="Closes At" [disabled]="!pageObject.data.salonTime.sunday.active"></app-labeled-date>
            </div>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
